<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenid@s a Stickersuperstar</h1>
      <h2>La tienda online dónde encontrarás un sticker para cada momento</h2>
      <p></p>
    </header>
    <main>
      <input
        type="text"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        id="cardnumber"
      />
      <button id="btnvalid">Validar</button>
      <div id="result"></div>
      <img src="sticker1.png" alt="imagen sticker" class="box">
      <img src="sticker2.jpg" alt="imagen2 sticker" class="box1">
    </main>

          >carolina.paredes.arias@gmail.com</a
        >
      </p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
